<div class="card flex justify-content-center">
  <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
      <span class="text-xl font-bold" *ngIf="editResult.name; else addCharacter"
        >Edit character</span
      >
      <ng-template #addCharacter>
        <span class="text-xl font-bold">Add character</span>
      </ng-template>
    </ng-template>
    <div style="height: 20vh;">
      <force-app-form-mangement-people [data]="editResult"></force-app-form-mangement-people>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="closeModal()"
        label="Ok"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
